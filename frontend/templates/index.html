{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <h2>Invoice Form</h2>
                <form id="invoiceForm">
                    <input type="hidden" id="invoiceId">
                    <div class="form-group">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" class="form-control" id="customerName" required="">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Unit Price:</label>
                        <input type="number" step="0.01" class="form-control" id="unitPrice" required>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="saveInvoice()">Save</button>
                </form>
                <hr>
            </div>
            <div class="col-lg-8">
                <h2>Invoice Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceList">

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Edit Invoice Modal -->
        <div class="modal fade" id="editInvoiceModal" tabindex="-1" aria-labelledby="editInvoiceModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editInvoiceModalLabel">Edit Invoice</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editInvoiceForm">
                            <input type="hidden" id="editInvoiceId">
                            <div class="form-group">
                                <label for="editCustomerName">Customer Name:</label>
                                <input type="text" class="form-control" id="editCustomerName" required>
                            </div>
                            <div class="form-group">
                                <label for="editDate">Date:</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>
                            <div class="form-group">
                                <label for="editDescription">Description:</label>
                                <input type="text" class="form-control" id="editDescription" required>
                            </div>
                            <div class="form-group">
                                <label for="editQuantity">Quantity:</label>
                                <input type="number" class="form-control" id="editQuantity" required>
                            </div>
                            <div class="form-group">
                                <label for="editUnitPrice">Unit Price:</label>
                                <input type="number" step="0.01" class="form-control" id="editUnitPrice" required>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" onclick="updateInvoice()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
