{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <h2>Invoice Form</h2>
                <form id="invoiceForm">
                    <input type="hidden" id="invoiceId">
                    <div class="form-group">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" class="form-control" id="customerName" required="">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Unit Price:</label>
                        <input type="number" step="0.01" class="form-control" id="unitPrice" required>
                    </div>
                    <button type="button" id="add" class="btn btn-success mt-3 me-3" onclick="extendInvoice()">Item <i
                            class="bi bi-plus-square"></i></button>
                    <button type="button" class="btn btn-danger mt-3 me-3" onclick="reduceInvoice()">Item <i
                            class="bi bi-dash-square"></i></button>
                    <button type="button" class="btn btn-primary mt-3" onclick="saveInvoice()">Save</button>
                </form>
                <hr>
            </div>
            <div class="col-lg-8">
                <h1>Invoices</h1>
                <div id="invoiceContainer"></div>
            </div>
        </div>
    </div>
</body>

</html>
